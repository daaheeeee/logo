<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.1/css/all.css">
    <title>userform</title>
</head>
<body>
    <form action="#" id="userform">
        <h2>약관동의</h2>
        <ul class="join_box">
            <li class="checkBox check01">
                <ul class="clearfix">
                    <li>이용약관, 개인정보 수집 및 이용에 모두 동의합니다.</li>
                    <li class="checkAllBtn">
                        <input type="checkbox" name="chkAll" id="chk">
                    </li>
                </ul>
            </li>
            <li class="checkBox check02">
                <ul class="clearfix">
                    <li>이용약관 동의(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk"> 
                    </li>
                </ul>
                <textarea name="textarea" id="textarea" readonly>제1조 목적 
본 이용약관은 "다름공간"(이하" "사이트")의 서비스의 이용조건과 운영에 관한 제반 사항 규정 목적으로 합니다. <br>

제2조 용어의 정의 
본 약관에서 사용되는 주요한 용어의 정의는 다음과 같습니다. 

1.회원: 사이트의 약관에 동의하고 개인정보를 제공하고 회원등록을 한 자로서, 사이트와의 이용계약을 체결하고 사이트를 이용하는 이용자를 말합니다.
                </textarea>
            <li class="checkBox check03">
                <ul class="clearfix">
                    <li>개인정보 수집 및 이용 동의(필수)</li>
                    <li class="checkBtn">
                        <input type="checkbox" name="chk"> 
                    </li>
                </ul>
                <textarea name="textarea" id="textarea" readonly>1.개인정보 수집목적 및 이용목적

(1)홈페이지 회원 가입 및 관리
회원가입 의사 확인, 회원제 서비스 제공에 따른 본인 식별 인증, 회원자격 유지,관리,제한적 본인확인제 시행에 따은 본인확인, 서비스 부정 이용 방지, 만14세 미만 아동의 개인 정보 처리시 법정대리인의 동의 여부 확인, 각종 고지,통지,고충 처리 등의 목적
                </textarea>
        </ul>
        <ul class="footBtwrap clearfix">
            <li><button class="fBt1">취소</button></li>
            <li><button class="fBt2">가입하기</button></li>
        </ul>
    </form>
</body>
</html>
